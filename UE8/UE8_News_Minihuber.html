	</head>
	<body>
		<! -- Der div-Tag ist, sodass die Schriftart im ganzen Dokument Arial ist.>
		<div style="font-family: Arial, Helvetica, sans-serif;">

		<h2 style="font-weight: bold;">Alle relevanten Nachrichten auf einen Platz</h2>
		<br>
		<ul>

			<li>TV-Nachrichten:<ul>

				<li><a href="https://www.orf.at">ORF</a></li>
				<li><a href="https://www.oe24.at">OE24</a></li>

			</ul>
			</li>

			<li>Zeitungs-Nachrichten: <ul>

			</li>
			

		</ul>
		</div>
